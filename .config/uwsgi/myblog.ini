dir = /srv/myblog
module = myblog.wsgi.deploy
home = /home/ubuntu/.pyenv/versions/myblog
uid = deploy
gid = deploy

http = :8080

socket = /tmp/myblog.sock
chmod-socket = 666
chown-socket = deploy:deploy

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/myblog.pid
logto = /var/log/uwsgi/myblog/@(exec://date +%%Y-%%m-%%d).log
Log-reopen = true
