{% extends 'accounts/layout.html' %}
{% load static %}

{% block content %}
    <div class="profile-layout">
        <div class="profile-text">
            <h1>Profile</h1>
        </div>
        <div class="profile-thumbnail">
            {% if user.profile.profile_thumbnail %}
                <img src="{{ user.profile.profile_thumbnail.url }}" class="img-thumbnail" width="130" height="130"/>
            {% else %}
                <img src="{% static 'images/default.jpeg' %}" width="130" height="130"/>
            {% endif %}
        </div>
        <div class="profile-wrap">
            <div class="profile-box">
                <label for="id-profile-username">아이디</label>
                <span class="user-inform-3">
                    {{ user.username }}
                </span>
            </div>
        </div>
        <div class="profile-wrap">
            <div class="profile-box">
                <label for="id-profile-email">이메일</label>
                <span class="user-inform-3">
                    {{ user.email }}
                </span>
            </div>
        </div>
        <div class="profile-wrap">
            <div class="profile-box">
                <label for="id-profile-joined">가입일자</label>
                <span class="user-inform-4">
                    {{ user.date_joined }}
                </span>
            </div>
        </div>
        <div class="profile-wrap">
            <div class="profile-intro-box">
                <div class="user-intro">
                    {{ user.profile.about }}
                </div>
            </div>
            <div class="profile-btn-list">
                <a class="btn btn-default" href="{% url 'profile_change' %}">프로필 수정</a>
                <a class="btn btn-default" href="{% url 'password_change' %}">비밀번호 변경</a>
            </div>
        </div>
    </div>
{% endblock %}
