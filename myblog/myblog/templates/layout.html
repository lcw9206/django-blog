<html>

        <meta charset="utf-8">
        <title>장고 블로그</title>
    </head>
    <body>

        <a href="{% url "post:post_list" %}">Home</a>

            <a href="{% url "login" %}">로그인</a>

            <a href="{% url "logout" %}">로그아웃</a>
        {% endif %}
    </nav>
    {% block content %}
    {% endblock %}
    </body>
</html>
