{% extends 'accounts/layout.html' %}
{% load static %}

{% block content %}
    <div class="row profile-change-row">
        <div class="profile-change-layout">
            <form action="" method="POST" class="profile-form" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="profile-change-text">
                    <h1>Profile Change</h1>
                </div>
                <div class="profile-change-wrap">
                    <label for="id-profile-username">아이디</label>
                    <span class="user-inform-2">
                        {{ user }}
                    </span>
                </div>
                <div class="profile-change-wrap">
                    <label for="id-profile-email">이메일</label>
                    <span class="user-inform-2">
                        {{ user.email }}
                    </span>
                </div>
                <div class="profile-change-intro-wrap">
                    <div class="profile-change-content">
                        <label for="id-profile-intro">자기소개</label>
                        {{ form.about }}
                    </div>
                </div>
                 <div class="profile-change-thumbnail-wrap">
                    <label for="id-profile-change-thumbnail">사진</label>
                    <div class="change-thumbnail">
                        {{ form.profile_thumbnail }}
                    </div>
                </div>
                <div class="profile-change-btn">
                    <button class="btn btn-default" type="submit">수정완료</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
