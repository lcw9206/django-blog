{% extends 'accounts/layout.html' %}

{% block content %}
<form action="" method="POST">
    {% csrf_token %}
    <p>아이디: {{ user.username }}</p>
    <p>이메일: {{ user.email }}</p>
    <p>가입일자: {{ user.date_joined }}</p>
    <p>자기소개: {{ user.profile.about }}</p>
    <a href="{% url "profile_change" %}">프로필 수정하기</a>
</form>
{% endblock %}
