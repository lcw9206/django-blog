{% extends 'post/layout.html' %}

{% block content %}
<h1>글 목록</h1><hr/>
{% for post in post_list %}
    <table>
        <thead>
            <span><tr> 번호 </tr></span>
            <span><tr> 글쓴이 </tr></span>
            <span><tr> 제목 </tr></span>
            <span><tr> 내용 </tr></span>
        </thead>
        <tbody>
            <td>{{ post.id }}</td>
            <td>{{ post.user }}</td>
            <td>{{ post.title }}</td>
            <td>{{ post.content }}</td>
        </tbody>
    </table>
{% endfor %}
    </table>
{% endblock %}
